   <div class="div1">
        <h2>Contactame</h2>

      <p></p>
      <div class="principal">
       <div class="gato_izq"><img src="../img/gato_form.png" class="gato_form" alt="gato"></div>
          
       <div class="form-container">
          <h3><a>Dejanos tus pedidos, consultas o dudas en este formulario y nosotros de cantactaremos:</a></h3>
          
          <form id="formulario">
            <input type="text" class="form-control" name="name" placeholder="Ingrese su Nombre y Apellido"required><br>
            <input type="email" name="email" placeholder="Ingrese su Correo Electronico" class="form-control" required><br>
            <input type="number" class="form-control" name="telefono" placeholder="Ingrese su Numero de Telefono" pattern="[0-9]+" title="Sólo Podés Ingresar Números" required><br>
            <select class="form-select" id="motivo" >
              <option value="" disabled selected>Motivo de la consulta...</option>
              <option value="1">Quiero hacer un Pedido</option>
              <option value="2">Quiero realizar una Consulta</option>
              <option value="3">Quiero hacer una Sugerencia</option>
              <option value="4">Quiero hacer un Reclamo</option>
            </select><br>
            <textarea class="form-control" name="mensaje" placeholder="Escriba aquí su mensaje" required></textarea>
            
            <button class="form-element" type="submit" id="boton" onclick="valida_envia()">ENVIAR</button>
        </form>
      </div>
      <div class="perro_der"><img src="../img/perro_form.png" class="perro_form" alt="perro"></div>
    </div>
